<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Optics Practice Problems — Admin</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;margin:0;padding:20px;background:#fff;color:#111;}
  .wrap{max-width:980px;margin:auto;}
  h1{font-size:22px;margin:0 0 12px;}
  .bar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  select,input[type=search],button{padding:9px 10px;border:1px solid #ddd;border-radius:8px;background:#fff}
  .card{border:1px solid #ddd;border-radius:12px;padding:20px;min-height:180px;background:#fff;position:relative}
  .front{font-weight:600}
  .back{display:none;margin-top:12px}
  .ans{font-weight:700;font-size:1.06rem;margin:2px 0 6px}
  .exp{color:#555;font-size:0.96rem;line-height:1.35}
  .card img{max-width:100%;height:auto;border-radius:8px;margin-top:10px}
  .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px;color:#555}
  .nav{display:flex;gap:8px;margin-top:10px}
  .nav button{flex:1;font-weight:600}
  .pill{padding:2px 8px;border:1px solid #ddd;border-radius:999px;font-size:12px;background:#fff}
  .admin{border:1px dashed #bbb;border-radius:10px;padding:12px;background:#fafafa;margin-top:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .tiny{font-size:12px;color:#666}
</style>
</head>
<body>
<div class="wrap">
  <h1>Optics Practice Problems — Admin</h1>

  <div class="bar">
    <span class="pill">Admin mode</span>
    <button id="exportMap" style="margin-left:auto;">Export mapping</button>
    <label id="importWrap" title="Import mapping JSON">
      <input id="importMap" type="file" accept="application/json">
    </label>
  </div>

  <div class="card" id="card">
    <div class="front" id="front"></div>
    <div class="back" id="back"></div>
  </div>

  <div class="admin" id="adminArea">
    <div class="row" style="justify-content:space-between">
      <strong>Attach images to this card</strong>
      <span class="tiny">Images load from <code>/images/optics_practice/</code> in your repo.</span>
    </div>

    <div class="row" style="margin-top:8px">
      <label>Front image:
        <select id="frontImg"></select>
      </label>
      <label>Back image:
        <select id="backImg"></select>
      </label>
      <button id="saveMap">Save for this card</button>
      <span id="saveStatus" class="pill" style="display:none">Saved</span>
    </div>

    <div class="row" style="margin-top:8px">
      <button id="reloadImages">Reload image list</button>
      <input id="customUrl" type="text" placeholder="or paste path (e.g., images/optics_practice/etdrs_setup.png)" style="min-width:320px">
      <button id="useAsFront">Use as Front</button>
      <button id="useAsBack">Use as Back</button>
    </div>
  </div>

  <div class="meta">
    <div id="counter">0 / 0</div>
    <div id="status"></div>
  </div>

  <div class="nav">
    <button id="prev">◀ Prev</button>
    <button id="reveal">Reveal Answer</button>
    <button id="next">Next ▶</button>
  </div>

  <div class="tiny" style="margin-top:10px">
    Tip: After mapping, click “Export mapping”. Commit the JSON to <code>/images/optics_practice_image_map.json</code> so students see the images.
  </div>
</div>

<script>
/* 1) DECK — single */
const DECK = { id:'optics_practice', title:'Optics Practice Problems',
  dataUrl:'/Flashcards-OD-app/data/optics_practice.txt', imageFolder:'images/optics_practice' };

/* 2) State */
const els = {
  front, back,
  prev, next, reveal, counter, status,
  exportMap, importMap,
  frontImg, backImg, saveMap, saveStatus,
  reloadImages, customUrl, useAsFront, useAsBack
};
let cards=[], view=[], i=0, showing=false, imgMap={}, imageList=[];

/* 3) Helpers */
function setStatus(t){ els.status.textContent=t||''; }
function escapeHtml(s){return (s||'').replace(/[&<>"]/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]));}
function cleanLine(s){ return s ? s.replace(/\u00A0/g,' ').replace(/\u200B/g,'').trim() : ''; }
function splitAnsExpl(line){
  if(!line) return {a:'',e:''};
  const m = line.match(/^(.+?)\s-\s(.+)$/);
  if(m) return {a:m[1].trim()}, {e:m[2].trim()};
  return {a:line.trim(), e:''};
}
function parseTxt(txt){
  const lines = txt.replace(/\r/g,'').split(/\n/).map(cleanLine);
  const isAnchor = (s)=>/^\d+\s+of\s+\d+$/i.test(s);
  const anchors=[]; for(let x=0;x<lines.length;x++) if(isAnchor(lines[x])) anchors.push(x);
  const out=[];
  for(let p=0;p<anchors.length;p++){
    const at=anchors[p], next=(p+1<anchors.length?anchors[p+1]:lines.length);
    let j=at-1; while(j>=0 && !lines[j]) j--;
    const front = escapeHtml(lines[j]||'');
    let k=at+1; while(k<next && !lines[k]) k++;
    const se = splitAnsExpl(lines[k]||'');
    out.push({ id:`${DECK.id}-${out.length+1}`, front, backAns:escapeHtml(se.a||''), backExp:escapeHtml(se.e||'') });
  }
  return out;
}

/* 4) Render */
function imgTag(src){return src?`<img src="${src}" alt="">`:'';}
function applyFilters(){ view=cards; if(i>=view.length) i=Math.max(0,view.length-1); showing=false; render(); }
function render(){
  if(!view.length){
    els.front.innerHTML='<em>No cards.</em>';
    els.back.style.display='none'; els.back.innerHTML='';
    els.counter.textContent='0 / 0';
    els.reveal.textContent='Reveal';
    setStatus(DECK.title); populateImageSelects(); return;
  }
  const c=view[i];
  const attach=imgMap[c.id]||{};
  els.front.innerHTML=(c.front||'') + (attach.front?imgTag(attach.front):'');
  els.back.innerHTML =(c.backAns?`<div class="ans">${c.backAns}</div>`:'')
                     + (c.backExp?`<div class="exp">${c.backExp}</div>`:'')
                     + (attach.back?imgTag(attach.back):'');
  els.back.style.display=showing?'block':'none';
  els.counter.textContent=(i+1)+' / '+view.length;
  els.reveal.textContent=showing?'Hide Answer':'Reveal Answer';
  setStatus(DECK.title);

  const f=attach.front||'(none)', b=attach.back||'(none)';
  if(f && !imageList.includes(f)) imageList.unshift(f);
  if(b && !imageList.includes(b)) imageList.unshift(b);
  populateImageSelects();
  els.frontImg.value=f||'(none)'; els.backImg.value=b||'(none)';
  els.saveStatus.style.display='none';
}
function nextCard(){ if(!view.length) return; i=(i+1)%view.length; showing=false; render(); }
function prevCard(){ if(!view.length) return; i=(i-1+view.length)%view.length; showing=false; render(); }
function toggleReveal(){ showing=!showing; render(); }

/* 5) Image list via GitHub API */
// Hard-code repo so the GitHub API always points to the right place
const OWNER = 'emzediker';
const REPO  = 'Flashcards-OD-app';

async function fetchImageList(folder){
  const api = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${folder}`;
  try{
    const r = await fetch(api,{cache:'no-store'});
    if(!r.ok) throw new Error('GitHub API: '+r.status);
    const data = await r.json();
    return (Array.isArray(data)?data:[])
      .filter(x=>x.type==='file' && /\.(png|jpe?g|gif|webp|svg)$/i.test(x.name))
      .map(x=>`${folder}/${x.name}`);
  }catch(e){
    console.warn('img list fail', e);
    return [];
  }
}

/* 6) Map persistence (local) */
function loadMap(){ try{return JSON.parse(localStorage.getItem('fc_imgmap_v1::'+DECK.id)||'{}');}catch{return{};} }
function saveMapLocal(map){ localStorage.setItem('fc_imgmap_v1::'+DECK.id, JSON.stringify(map)); }

/* 7) Events */
prev.onclick=prevCard; next.onclick=nextCard; reveal.onclick=toggleReveal;

reloadImages.onclick=async()=>{
  setStatus('Refreshing image list…');
  imageList = await fetchImageList(DECK.imageFolder);
  populateImageSelects();
  setStatus(`Found ${imageList.length} images in ${DECK.imageFolder}/`);
};
useAsFront.onclick=()=>{ const v=customUrl.value.trim(); if(!v) return; if(!imageList.includes(v)) imageList.unshift(v); populateImageSelects(); frontImg.value=v; };
useAsBack.onclick =()=>{ const v=customUrl.value.trim(); if(!v) return; if(!imageList.includes(v)) imageList.unshift(v); populateImageSelects(); backImg.value=v; };
saveMap.onclick=()=>{
  const c=view[i];
  const f=(frontImg.value==='(none)')?'':frontImg.value;
  const b=(backImg.value==='(none)')?'':backImg.value;
  imgMap[c.id]={front:f,back:b};
  saveMapLocal(imgMap);
  saveStatus.style.display='inline-block';
  setTimeout(()=>saveStatus.style.display='none',1200);
  render();
};

exportMap.onclick=()=>{
  const blob=new Blob([JSON.stringify(imgMap,null,2)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob);
  a.download=`${DECK.id}_image_map.json`; document.body.appendChild(a); a.click(); a.remove();
  alert(`Download complete. Upload this to /images/${DECK.id}_image_map.json for students.`);
};
importMap.onchange=(e)=>{
  const f=e.target.files?.[0]; if(!f) return;
  const r=new FileReader();
  r.onload=()=>{ try{
      const obj=JSON.parse(r.result);
      if(obj && typeof obj==='object'){ imgMap=obj; saveMapLocal(imgMap); render(); alert('Mapping imported.'); }
    }catch(e){ alert('Invalid JSON.'); } };
  r.readAsText(f);
};

/* 8) Load deck */
async function loadDeck(){
  i=0; showing=false; setStatus('Loading deck…');
  imageList=[]; populateImageSelects();
  try{
    const r=await fetch(DECK.dataUrl,{cache:'no-store'});
    if(!r.ok) throw new Error('Deck file missing');
    const txt=await r.text();
    cards = parseTxt(txt);
  }catch(e){ console.warn(e); cards=[]; }
  imgMap  = loadMap();
  imageList = await fetchImageList(DECK.imageFolder);
  applyFilters();
  setStatus(`Loaded ${cards.length} cards`);
}

/* 9) Init */
(function init(){
  loadDeck();
  document.addEventListener('keydown',e=>{
    const k=e.key.toLowerCase();
    if(k==='arrowright') nextCard();
    else if(k==='arrowleft') prevCard();
    else if(k==='r') toggleReveal();
  });
})();
</script>
</body>
</html>
